<div class="center-layout-container">
  
  <mat-card class="auth-card-width">
    
    <mat-card-header style="justify-content: center; padding-top: 24px;">
      <mat-card-title class="mat-headline-small" style="margin-bottom: 0;">
         Enter into account
      </mat-card-title>
    </mat-card-header>

    <nav mat-tab-nav-bar [tabPanel]="tabPanel" style="margin-top: 16px;">
      <a mat-tab-link
         routerLink="/login"
         routerLinkActive #rla1="routerLinkActive"
         [active]="rla1.isActive">
         Login
      </a>
      <a mat-tab-link
         routerLink="/register"
         routerLinkActive #rla2="routerLinkActive"
         [active]="rla2.isActive">
         Register
      </a>
    </nav>
    
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

    <mat-card-content style="padding-top: 32px;">
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 8px;">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error>Please enter a valid email address.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error>Required field</mat-error>
        </mat-form-field>

        <div style="margin-top: 16px; margin-bottom: 8px;">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="!loginForm.valid"
                  style="width: 100%; padding: 24px 0; font-size: 16px;">
            Connect
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-footer style="padding: 16px; text-align: center; background: #fafafa; border-top: 1px solid #eee;">
      <span style="color: #666; font-size: 14px;">Don't have an account?</span>
      <a routerLink="/register" mat-button color="primary" style="font-weight: 500;">
       Register here
      </a>
    </mat-card-footer>

  </mat-card>

</div>
