<h2 mat-dialog-title>Delete confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancell</button>
  <button mat-flat-button color="warn" (click)="onYesClick()">Delete</button>
</mat-dialog-actions>
